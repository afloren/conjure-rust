types:
  definitions:
    default-package: com.palantir.conjure
    objects:
      EmptyFields:
        fields:
          optional: optional<integer>
          list: list<integer>
          set: set<integer>
          map: map<integer, integer>
      TestEnum:
        values:
          - ONE
          - TWO
      TestUnion:
        union:
          integer: integer
          string: string
          object: TestObject
      TestObject:
        fields:
          foo: integer
      IntegerAlias:
        alias: integer
      OptionalAlias:
        alias: optional<integer>
      ListAlias:
        alias: list<integer>
      SetAlias:
        alias: set<integer>
      MapAlias:
        alias: map<integer, integer>
      ObjectAlias:
        alias: TestObject
      UnionAlias:
        alias: TestUnion
      OptionalObjectAlias:
        alias: optional<TestObject>
      TransparentAliases:
        fields:
          optionalOfAlias: optional<IntegerAlias>
          optionalAlias: OptionalAlias
          listAlias: ListAlias
          setAlias: SetAlias
          mapAlias: MapAlias
          objectAlias: ObjectAlias
          optionalOfObjectAlias: optional<ObjectAlias>
          unionAlias: UnionAlias
          optionalOfUnionAlias: optional<UnionAlias>
          optionalObjectAlias: OptionalObjectAlias
      OptionalConstructorFields:
        fields:
          list: optional<list<integer>>
          string: optional<string>
          integer: optional<integer>
      OptionalConstructorFields2:
        fields:
          object: optional<TestObject>
      SuperpackageObject:
        fields:
          sub: SubpackageObject
      SubpackageObject:
        package: com.palantir.conjure.foo
        fields:
          foo: IntegerAlias
      OtherSubpackageObject:
        package: com.palantir.conjure.bar.baz
        fields:
          foo: SubpackageObject
    errors:
      SimpleError:
        namespace: Test
        code: INTERNAL
        safe-args:
          foo: string
          bar: integer
        unsafe-args:
          unsafeFoo: boolean

services:
  TestService:
    name: Test Service
    package: com.palantir.conjure
    base-path: /test
    endpoints:
      allOptionalQueryParams:
        http: GET /allOptionalQueryParams
        args:
          foo:
            type: optional<boolean>
            param-type: query
            param-id: foo2
          bar:
            type: list<string>
            param-type: query
          baz:
            type: set<integer>
            param-type: query
      partiallyOptionalQueryParams:
        http: GET /partiallyOptionalQueryParams
        args:
          foo:
            type: optional<integer>
            param-type: query
            param-id: foo2
          bar:
            type: string
            param-type: query
      pathParams:
        http: GET /pathParams/{foo}/{bar}/raw/{baz}
        args:
          foo: string
          bar: boolean
          baz: rid
      headers:
        http: GET /headers
        args:
          foo:
            type: string
            param-type: header
            param-id: Some-Custom-Header
          bar:
            type: optional<integer>
            param-type: header
            param-id: Some-Optional-Header
