[package]
name = "conjure-serde"
version = "0.2.4"
authors = ["Steven Fackler <sfackler@palantir.com>"]
edition = "2018"
license = "Apache-2.0"
description = "Serde Serializer and Deserializer wrappers for Conjure"
repository = "https://github.com/palantir/conjure-rust"
readme = "../README.md"

[dependencies]
base64 = "0.10"
serde = "1.0"
serde_json = "1.0"

conjure-object = { version = "0.2.4", path = "../conjure-object" }

[dev-dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_bytes = "0.10"
